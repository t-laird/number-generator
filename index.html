<!doctype html>

<html>
  <head>
    <title> Number Generator </title>
    <link href="./style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body> 
    <h1>Random Number Generator</h1>

    <form>
      <label for="low">Lower Limit of Number Range:</label>
      <input placeholder="Lower Limit" id="low" type="text" value=1>
      <br>
      <label for="high">Upper Limit for Number Range:</label>
      <input placeholder="Upper Limit" id="high" type="text" value=1000>
      <br>
      <label for="array-size">Number of Entries in Array</label>
      <input placeholder="Size of Array" id="array-size" type="text" value=1000>
      <br>
      <input type="submit" id='submit' value="Submit">
    </form>
    <div id="array-holder">

    </div>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
